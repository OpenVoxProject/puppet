---
name: RSpec tests

on:
  pull_request: {}
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  rspec_tests:
    name: ${{ matrix.cfg.os }}(ruby ${{ matrix.cfg.ruby }})
    strategy:
      fail-fast: false
      matrix:
        cfg:
          - {os: ubuntu-24.04, ruby: '3.2'} # openssl 3
          - {os: ubuntu-24.04, ruby: '3.3'} # openssl 3
          - {os: ubuntu-24.04, ruby: '3.4'} # openssl 3
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.3'}
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.3'} # what Perforce used in their CI
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.4'}
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.5'}
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.6'}
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.7'}
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.8' } # what Openvox packages
          - {os: ubuntu-22.04, ruby: 'jruby-9.4.13' } # latest
          - {os: windows-2019, ruby: '3.1'}
          - {os: windows-2019, ruby: '3.2'} # openssl 3
          - {os: windows-2019, ruby: '3.3'} # openssl 3 / latest Ruby
          - {os: windows-2019, ruby: '3.4'} # openssl 3 / latest Ruby

    runs-on: ${{ matrix.cfg.os }}
    env:
      BUNDLE_SET: "without packaging documentation"
    steps:
      - name: Checkout current PR
        uses: actions/checkout@v4

      - name: Install ruby version ${{ matrix.cfg.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.cfg.ruby }}
          bundler-cache: true
      - name: Output Ruby Environment
        run: bundle env

      - name: Run tests on Windows
        if: runner.os == 'Windows'
        run: |
          # https://github.com/ruby/ruby/pull/2791/files#diff-ff5ff976e81bebd977f0834e60416abbR97-R100
          # Actions uses UTF8, causes test failures, similar to normal OS setup
          $PSDefaultParameterValues['*:Encoding'] = 'utf8'
          [Console]::OutputEncoding = [System.Text.Encoding]::GetEncoding("IBM437")
          [Console]::InputEncoding  = [System.Text.Encoding]::GetEncoding("IBM437")
          $Env:LOG_SPEC_ORDER = 'true'

          # debug information
          chcp
          Get-WinSystemLocale
          Get-ChildItem Env: | % { Write-Output "$($_.Key): $($_.Value)"  }
          # list current OpenSSL install
          gem list openssl
          ruby -ropenssl -e 'puts "OpenSSL Version - #{OpenSSL::OPENSSL_VERSION}"; puts "OpenSSL Library Version - #{OpenSSL::OPENSSL_LIBRARY_VERSION}"'
          Get-Content Gemfile.lock
          ruby -v
          gem --version
          bundle --version

          # Run tests
          bundle exec rake parallel:spec[2]

      - name: Run tests on Linux
        if: runner.os == 'Linux'
        run: |
          # debug information
          gem list openssl
          ruby -ropenssl -e 'puts "OpenSSL Version - #{OpenSSL::OPENSSL_VERSION}"; puts "OpenSSL Library Version - #{OpenSSL::OPENSSL_LIBRARY_VERSION}"'
          cat Gemfile.lock
          ruby -v
          gem --version
          bundle --version

          if [[ ${{ matrix.cfg.ruby }} =~ "jruby" ]]; then
            export _JAVA_OPTIONS='-Xmx1024m -Xms512m'

            # workaround for PUP-10683
            sudo apt remove rpm
          fi

          bundle exec rake parallel:spec[2]
